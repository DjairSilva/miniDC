##all
- hosts: all
  remote_user: vagrant
  become: yes
  tasks:
          - name: Ajustando o Timezone do Servidor
            timezone:
                    name: America/Sao_Paulo
##Controller
- hosts: controller
  remote_user: vagrant
  become: yes
  tasks:
          - name: Criando o Arquivo Info
            lineinfile:
                    path: /tmp/info
                    line: SERVIDOR ANSIBLE CONTROLLER
                    create: yes
##Database
- hosts: db
  remote_user: vagrant
  become: yes
  tasks:
          - name: Criando o Arquivo Info
            lineinfile:
                    path: /tmp/info
                    line: SERVIDOR DE BANCO DE DADOS MYSQL
                    create: yes
                    ##Install My SQL
          - name: Instalando my SQL
            apt:
                    state: present
                    pkg:
                            - mysql-server
##Webservers
- hosts: web
  remote_user: vagrant
  become: yes
  tasks:
          - name: Criando o Arquivo Info
            lineinfile:
                    path: /tmp/info
                    line: SERVIDOR DO BLOG WORDPRESS
                    create: yes
          - name: Instalando Apache+PHP
            apt:
                    update_cache: yes
                    state: present
                    pkg:
                            - apache2
                            - php-curl
                            - php-gd
                            - php-mbstring
                            - php-xml
                            - php-xmlrpc
                            - php-soap
                            - php-intl
                            - php-zip
                            - php
                            - libapache2-mod-php
                            - php-mysql
